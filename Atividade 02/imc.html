<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>CÁLCULO DO ÍNDICE DE MASSA CORPORAL - IMC </title>
	<link rel="stylesheet" type="text/css" href="CSS/estilo.css">
</head>
<body>
	<fieldset>
		<legend id="Titulo"> Cálculo do Índice de Massa Corporal - IMC</legend>
		<label for="">Nome: </label>
        <input type="text" id="nome">
        <br>
        <label for="">Peso:   </label>
        <input type="text" id="valor_peso">
        <br>
        <label for="">Altura: </label>
        <input type="text" id="valor_altura">
        <br>
        <input type="button" value="Calcular" onclick="calculo()">
        <input type="reset" value="Limpar" id="clear">
        <br><p id="valor_imc" ></p>
	</fieldset>
<script>
	function calculo(){
		var valor_peso = Number(document.getElementById("valor_peso").value);
		var valor_altura = Number(document.getElementById("valor_altura").value);
		var imc = valor_peso/(valor_altura*valor_altura);
		var nome = document.getElementById("nome").value;
		if (imc < 20){    		
    			document.getElementById("valor_imc").innerHTML = "Resultado: "+nome+ ", o seu IMC é "+ imc.toFixed(2)+". Você está a baixo do peso.";
    		}else if (imc >20 && imc <= 25){
    			document.getElementById("valor_imc").innerHTML = "Resultado: "+nome+ ", o seu IMC é "+ imc.toFixed(2)+". Você está com o peso ideal.";
    		}else if(imc >25 && imc <= 30){    		
				document.getElementById("valor_imc").innerHTML = "Resultado: "+nome+ ", o seu IMC é "+ imc.toFixed(2)+". Você está com sobrepeso.";
			}else if(imc >30 && imc <= 35){
				document.getElementById("valor_imc").innerHTML = "Resultado: "+nome+ ", o seu IMC é "+ imc.toFixed(2)+". Você está com obesidade moderada.";
			}else if(imc >35 && imc <= 40){
				document.getElementById("valor_imc").innerHTML = "Resultado: "+nome+ ", o seu IMC é "+ imc.toFixed(2)+". Você está com obesidade severa.";
			}else if(imc >40 ){
				document.getElementById("valor_imc").innerHTML = "Resultado: "+nome+ ", o seu IMC é "+ imc.toFixed(2)+". Você está com obesidade mórbida.";
			}else{
    			alert("Digite seu nome, em seguida seu peso e altura para calcular");
    			return false;
	}
}

var clear = document.getElementById("clear");
clear.addEventListener("click", function() {
  location.reload(); 
});

</script>
</body>
</html>
